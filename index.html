<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <style>
        body {
            background-color: #f6f7fa;
        }

        .Container {
            display: grid;
            padding: 10%;
            grid-template-columns: 1fr;
            grid-template-rows: 40px 900px;
        }

        .Nav {
            background-color: #a2a8d3;
            padding-top: 15px;
            padding-left: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .Box {
            background-color: #38598b;
        }

        .Footer {
            background-color: #113f67;
            height: 5px;
        }

        .BottomFoot {
            background-color: #34314f;
            height: 50px;
        }

        .graphbox {
            display:grid;
            padding-top: 820px;
            padding-left: 2%;
            padding-right: 2%;
            align-self: end;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 80px 24px 12px;
            grid-row-gap: 1px;
            grid-column-gap: 9px;
            ;
        }

        .BarChart-bar {
            display:grid;
            align-self: end;
            /*border-style: dashed;*/
            background-color: #c5fad9;
        }
    </style>
</head>

<body>

    <div class="Container">
        <div class="Nav">US City Weather</div>
        <div class="Box">
            <div class="graphbox">
                <div class="BarChart-bar" style="height: 88.5%">SEA </div>
                <div class="BarChart-bar" style="height: 75.5%">SF </div>
                <div class="BarChart-bar" style="height: 55.9%">NY </div>
                <div class="BarChart-bar" style="height: 80.5%">SF </div>
                <div class="BarChart-bar" style="height: 100.9%">DNV </div>
            </div>

        </div>
        <div class="Footer"></div>
        <div class="BottomFoot"></div>
    </div>
</body>

</html>
